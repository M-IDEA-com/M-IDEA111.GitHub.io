    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: #f9f9f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 15px 15px 0; /* إزالة المساحة السفلية تماماً */
        }
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }
        .container {
            display: flex;
            background: transparent;
            box-shadow: none;
            overflow: visible;
            margin-bottom: 5px; /* تقليل المسافة السفلية */
        }
        .left-section {
            padding: 30px 30px 15px; /* تقليل المساحة الداخلية */
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo {
            width: 100px; /* تصغير الشعار */
            margin-bottom: 15px;
        }
        h1 {
            font-size: 2rem; /* تصغير حجم العنوان */
            color: #b61412;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem; /* تصغير حجم النص */
        }
        .social-icons {
            display: flex;
            gap: 15px; /* تقليل المسافة بين الأيقونات */
            justify-content: center;
            margin-top: 5px;
        }
        .social-icon {
            background: transparent !important;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #b61412;
            font-size: 1.5rem; /* تصغير الأيقونات */
            transition: all 0.3s;
            text-decoration: none !important;
        }
        .social-icon:hover {
            color: #d43c3a;
            transform: scale(1.15);
        }
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0; /* تقليل المساحة الداخلية */
        }
        .ad-image {
            max-width: 90%;
            max-height: 280px; /* تصغير الصورة الإعلانية */
            display: block;
            border-radius: 8px;
        }
        
        /* قسم الإعلانات في الأسفل بحجم مربع */
        .ads-container {
            width: 100%;
            padding: 5px 0; /* تقليل المساحة الداخلية */
            background: #f8f8f8;
            text-align: center;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* حجم أصغر للإعلانات */
            gap: 10px; /* تقليل المسافة بين الإعلانات */
            border-top: 1px solid #eee;
            justify-content: center;
        }
        
        .ad-slot {
            height: 180px; /* تصغير ارتفاع الإعلانات بشكل كبير */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05); /* ظل أخف */
            transition: transform 0.3s ease;
        }
        
        .ad-slot:hover {
            transform: translateY(-3px); /* تأثير أقل */
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        }

        /* حقوق النشر - تصغير المساحة بشكل كبير */
        .copyright {
            text-align: center;
            padding: 5px 0; /* مساحة صغيرة جداً */
            color: #777;
            font-size: 0.8rem; /* حجم خط صغير */
            background: #f8f8f8;
            border-top: 1px solid #eee;
            line-height: 1.3;
        }
        
        .copyright a {
            color: #b61412;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .copyright a:hover {
            color: #d43c3a;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px 10px 0; /* إزالة المساحة السفلية */
            }
            .container {
                flex-direction: column;
                margin-bottom: 3px;
            }
            .left-section {
                padding: 20px 15px 10px;
            }
            .right-section {
                padding: 0 15px 5px;
            }
            .logo {
                width: 90px;
                margin-bottom: 12px;
            }
            h1 {
                font-size: 1.7rem;
                margin-bottom: 12px;
            }
            p {
                margin-bottom: 15px;
                font-size: 0.9rem;
            }
            .social-icons {
                gap: 15px;
            }
            .social-icon {
                width: 34px;
                height: 34px;
                font-size: 1.4rem;
            }
            .ad-image {
                max-height: 240px; /* تصغير أكثر للجوال */
            }
            .ads-container {
                grid-template-columns: repeat(2, 1fr); /* عمودين في الأجهزة اللوحية والهواتف */
                gap: 8px;
                padding: 3px 5px;
            }
            .ad-slot {
                height: 150px; /* ارتفاع أقل للجوال */
            }
            .copyright {
                padding: 4px 0;
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px 8px 0; /* إزالة المساحة السفلية */
            }
            .left-section {
                padding: 15px 12px 8px;
            }
            .right-section {
                padding: 0 12px 4px;
            }
            .logo {
                width: 80px;
                margin-bottom: 10px;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            p {
                font-size: 0.85rem;
                margin-bottom: 12px;
            }
            .social-icon {
                width: 32px;
                height: 32px;
                font-size: 1.3rem;
            }
            .ad-image {
                max-height: 200px; /* تصغير أكثر للهواتف الصغيرة */
            }
            .ads-container {
                grid-template-columns: repeat(2, 1fr); /* عمودين حتى في الهواتف الصغيرة */
                gap: 6px;
            }
            .ad-slot {
                height: 130px; /* ارتفاع صغير جداً للهواتف */
                padding: 8px;
            }
            .copyright {
                padding: 3px 0;
                font-size: 0.7rem;
            }
        }
